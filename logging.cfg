[loggers]
keys=root,growser

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console

[logger_growser]
level=DEBUG
handlers=console
qualname=growser
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s [%(levelname)-5.5s] | %(filename)s:%(lineno)d | %(message)s
