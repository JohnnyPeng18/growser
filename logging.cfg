[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=growser

[logger_root]
level=INFO
handlers=console

[handler_console]
class=StreamHandler
level=NOTSET
formatter=growser
args=(sys.stdout,)

[formatter_growser]
format=%(asctime)s [%(levelname)-5.5s] [%(filename)s:%(lineno)d] %(message)s
datefmt=
class=logging.Formatter