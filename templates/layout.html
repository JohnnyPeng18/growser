<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Growser{% endblock %}</title>
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/default.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-static-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">Growser</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li{% if request.endpoint == 'browse' %} class="active"{% endif %}><a href="{{ url_for('browse') }}"><span  class="glyphicon glyphicon-search"></span> Browse</a></li>
        <li{% if request.endpoint == 'trending' %} class="active"{% endif %}><a href="{{ url_for('trending') }}"><span class="glyphicon glyphicon-stats"></span> Trending</a></li>
        <li{% if request.endpoint == 'releases' %} class="active"{% endif %}><a href="{{ url_for('releases') }}"><span class="glyphicon glyphicon-tags"></span> &nbsp;Releases</a></li>
        <li><a href="/o/"><span class="glyphicon glyphicon-user"></span> Authors</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block body %}{% endblock %}

<script src="{{ url_for("static", filename="js/jquery.min.js") }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

{% block footer %}{% endblock %}

</body>
</html>
